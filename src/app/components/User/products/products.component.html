<div class="container">
  <div class="nav-container">
    <div class="nav-links">
      <span [class.active]="selectedCategory === 'Best Sellers'" (click)="setActiveCategory('Best Sellers')">Best Sellers</span>
      <span [class.active]="selectedCategory === 'New Arrivals'" (click)="setActiveCategory('New Arrivals')">New Arrivals</span>
      <span [class.active]="selectedCategory === 'Sale'" (click)="setActiveCategory('Sale')">Sale</span>
    </div>
  </div>

  <div class="search-bar my-3">
    <input type="text" [(ngModel)]="searchText" placeholder="🔍 Search" class="form-control" />
  </div>

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts | slice : 0 : visibleProducts">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" *ngIf="product.image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>{{ product.price }} $</strong></p>
          <button class="btn btn-outline-dark mt-auto" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4" *ngIf="visibleProducts < filteredProducts.length">
    <button class="btn btn-dark" (click)="loadMore()">See more ♥</button>
  </div>
</div>
