<div class="register-container">
  <div class="brand-logo">
    <img src="assets/brandfy.jpg" /><br />
    <span class="orangeP">Join more than 200 brands around the world</span>
    <p>
      Your first destination to publish your products and <br />quickly reach
      the largest number of users
    </p>
  </div>
  <div class="content-left">
    <div class="up">
      <h2>Register Now</h2>
      <p class="gray">Personal Information</p>
      <div class="form-step">
        <span class="step active">1</span>
        <span class="dash"></span>
        <span class="step active">2</span>
        <span class="dash"></span>
        <span class="step">3</span>
      </div>
    </div>
    <div class="down">
      <form
        [formGroup]="brandForm"
        (ngSubmit)="onSubmit()"
        class="reg-form"
        enctype="multipart/form-data"
      >
        <div class="full">
          <label>Brand Name <span class="astric">*</span></label>
          <input
            formControlName="BrandName"
            placeholder="Enter your brand name"
          />
        </div>

        <div class="full">
          <label>Phone Number <span class="astric">*</span></label>
          <input
            formControlName="PhoneNumber"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="full">
          <label>Category <span class="astric">*</span></label>
          <select formControlName="CategoryId">
            <option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.category_name }}
            </option>
            <option [value]="0">Other</option>
          </select>
        </div>

        <div class="full">
          <label>Other Category</label>
          <input
            formControlName="OtherCategory"
            placeholder="If Other, specify here"
          />
        </div>

        <div class="full">
          <label>Description <span class="astric">*</span></label>
          <input
            formControlName="Description"
            placeholder="Describe your brand"
          />
        </div>

        <div class="full">
          <label>Country <span class="astric">*</span></label>
          <input formControlName="Country" placeholder="Country" />
        </div>

        <div class="full">
          <label>City <span class="astric">*</span></label>
          <input formControlName="City" placeholder="City" />
        </div>

        <div class="full">
          <label>District <span class="astric">*</span></label>
          <input formControlName="District" placeholder="District" />
        </div>

        <div class="full">
          <label>Brand Logo</label>
          <input type="file" (change)="onFileSelected($event)" />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="form-buttons">
          <button type="button" class="btn-back" (click)="goBack()">
            Back
          </button>
          <button type="submit" [disabled]="!brandForm.valid || isLoading">
            <span *ngIf="isLoading">Loading...</span>
            <span *ngIf="!isLoading">Continue</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
