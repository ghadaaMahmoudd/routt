<div *ngIf="loginError" class="error-popup">
  <span>{{ loginErrorMessage }}</span>
  <button (click)="closeError()">×</button>
</div>

<div class="login-container">
  <div class="left-panel">
    <div class="brand-logo">
      <img src="assets/Rectangle 1.png" alt="Brandfy" />
      <h2>Login to your Dashboard</h2>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="gray">
          Email <span class="astric">*</span>
        </label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email"
          class="form-control"
        />
        <div
          *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
          class="error"
        >
          Valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="gray">
          Password <span class="astric">*</span>
        </label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          class="form-control"
        />
        <div
          *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
          class="error"
        >
          Password is required (min length: 6).
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registrationForm.invalid || loading"
        class="login-btn"
      >
        {{ loading ? 'Logging in...' : 'Log in' }}
      </button>

      <button
        type="button"
        class="forgot-password"
        routerLink="/forget-password"
      >
        Forget Password
      </button>
    </form>
  </div>

  <div class="right-panel">
    <img src="assets/Rectangle 9 (1).png" alt="World Map" />
    <p>
      A Website that includes more than 200 brands<br />
      in one place!
    </p>
  </div>
</div>
